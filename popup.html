<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>AI on EDP</title>
</head>
<body>
    <h2>AI on EDP</h2>
    
    <form id="configForm">
        <label for="sAPI">Fournisseur :</label>
        <select id="sAPI">
            <option value="Gemini">Gemini</option>
            <option value="OpenAI">OpenAI</option>
            <option value="Groq">Groq</option>
            <option value="Mistral">Mistral</option>
        </select>
        
        <br><br>
        
        <label for="apiKey">Clé API :</label>
        <input type="password" id="apiKey" placeholder="Entrez votre clé API" autocomplete="off">
        
        <br><br>
        
        <button type="button" id="saveBtn">Sauvegarder</button>
    </form>
    
    <div class="info">
        Obtiens une clé gratuite sur :<br>
        <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>
    </div>
    
    <div class="shortcut">
        <strong>⌨️ Raccourci :</strong><br>
        Appuie sur <strong>Ctrl + Shift + Y</strong>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
